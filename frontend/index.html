<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Placas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gestión de Placas</h2>

    <form id="placaForm">
        <input type="text" id="placa" placeholder="Placa" required>
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="number" id="modelo" placeholder="Modelo" required>
        <input type="text" id="color" placeholder="Color" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="placasTable">
        </tbody>
    </table>

    <script src="js/placaService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
